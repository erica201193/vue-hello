<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--Script Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <div class="container text-center">
            <h1 class="mt-3" v-bind:class="classiTitolo">Benvenuto in Vue</h1>
            <div class="pt-5">
                <img :src="immagine" alt="" v-bind:class="immagine">
                <button class="btn btn-success my-5 d-block m-auto" @click="changeImage">Cambia immagine</button>
            </div>


            <div class="btn-group pt-5">
                <input type="text" class="form-control" v-model="message">
                <button class="btn btn-primary" @click="saluta">Saluta</button>
            </div>
            

            <p>Contenuto dell'input: <span class="text-danger">{{message}}</span></p>
        </div>
    </div>

    <script src="js/app-vue.js"></script>
</body>
</html>
